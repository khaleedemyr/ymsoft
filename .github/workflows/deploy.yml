name: Deploy to cPanel
on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to cPanel
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: justussteakhouse.co.id
          remote-user: justussteakhouse
          remote-password: ${{ secrets.CPANEL_PASSWORD }}
          destination-path: /public_html/ymsoft
